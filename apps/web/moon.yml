# https://moonrepo.dev/docs/config/project
$schema: 'https://moonrepo.dev/schemas/project.json'

language: 'typescript'
type: 'application'
platform: 'node'

dependsOn:
  - 'shared'

tags:
  - 'frontend'
  - 'web'
  - 'react'

tasks:
  dev:
    command: 'vite'
    local: true
    options:
      persistent: true
      cache: false
      envFile: '.env'
      outputStyle: 'stream'
      runDepsInParallel: false

  build:
    command: 'vite build'
    inputs:
      - 'src/**/*.ts'
      - 'src/**/*.tsx'
      - 'tsconfig.json'
      - 'vite.config.ts'
    outputs:
      - 'dist'

  serve:
    command: 'vite preview --host'
    deps:
      - '~:build'
    options:
      persistent: true
      cache: false

  lint:
    deps:
      - 'shared:build'

workspace:
  inheritedTasks:
    exclude:
      - 'dev'
