name: Pull Request | Server

on:
    pull_request:
        types: [opened, synchronize, reopened]
        paths:
            - ".github/workflows/pull-request-coordinator.yml"
            - "pnpm-lock.yaml"
            - "apps/server/**/*.ts"
            - "apps/server/package.json"
            - "apps/server/tsconfig.json"
            - "apps/server/.eslintrc*"

jobs:
    validate:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./apps/server
        strategy:
            matrix:
                pnpm-version: ["latest"]

        steps:
            - uses: actions/checkout@v4

            - name: Setup pnpm ${{ matrix.pnpm-version }}
              uses: pnpm/action-setup@v4
              with:
                  version: ${{ matrix.pnpm-version }}

            - name: Install Node 24.11.1
              uses: actions/setup-node@v4
              with:
                node-version: 24.11.1

            - name: Cache pnpm dependencies
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.pnpm-store
                      node_modules
                      apps/*/node_modules
                      packages/*/node_modules
                  key: pnpm-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
                  restore-keys: pnpm-${{ runner.os }}-

            - name: Install dependencies (Server)
              run: pnpm install --frozen-lockfile

            # - name: Restore mongodb-memory-server cache
            #   uses: actions/cache@v4
            #   with:
            #       path: ~/.cache/mongodb-binaries
            #       key: mongo-binaries-${{ runner.os }}-8.0.4
            #       restore-keys: mongo-binaries-${{ runner.os }}-

            - name: Build dependencies
              run: pnpm run build:deps
              working-directory: ./

            - name: Type check
              run: pnpm run check-types

            - name: Lint
              run: pnpm run lint

            # - name: Test
            #   run: pnpm run test
            #   env:
            #       CI: true
            #       MONGOMS_DOWNLOAD_DIR: ~/.cache/mongodb-binaries
            #       MONGOMS_PREFER_GLOBAL_PATH: "1"

            - name: Build
              run: pnpm run build
