name: "Copilot Setup Steps"

# Automatically run the setup steps when they are changed to allow for easy validation, and
# allow manual testing through the repository's "Actions" tab
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  # The job MUST be called `copilot-setup-steps` or it will not be picked up by Copilot.
  copilot-setup-steps:
    runs-on: ubuntu-latest

    # Set the permissions to the lowest permissions possible needed for your steps.
    # Copilot will be given its own token for its operations.
    permissions:
      # If you want to clone the repository as part of your setup steps, for example to install dependencies, you'll need the `contents: read` permission. If you don't clone the repository in your setup steps, Copilot will do this for you automatically after the steps complete.
      contents: read

    # You can define any steps you want, and they will run before the agent starts.
    # If you do not check out your code, Copilot will do this for you.
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
        
      - name: Install Node 24.11.1 for tsdown
        uses: actions/setup-node@v4
        with:
          node-version: 24.11.1
        
      - name: Restore Turbo cache
        uses: actions/cache@v4
        with:
          path: |
            .turbo
            node_modules/.cache/turbo
          key: ${{ runner.os }}-turbo-${{ hashFiles('bun.lockb', 'turbo.json') }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Restore MongoDB binary cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/mongodb-binaries
          key: ${{ runner.os }}-mongodb-${{ hashFiles('apps/server/package.json') }}
          restore-keys: |
            ${{ runner.os }}-mongodb-

      - name: Install project dependencies
        run: bun install --no-verify
        continue-on-error: true

      - name: Retry install without --no-verify
        run: bun install
        if: failure()

      - name: Build dependencies
        run: bun run build:deps

      - name: Reinstall after build
        run: bun install

      - name: Pre-download MongoDB Memory Server
        run: |
          bun run test
        env:
          MONGOMS_DOWNLOAD_MIRROR: http://downloads.mongodb.org
        continue-on-error: true

      - name: Verify installation
        run: |
          bun --version
